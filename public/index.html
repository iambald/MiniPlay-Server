<html>
<head>
  <title>MiniPlay</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link rel='stylesheet' type='text/css' href='styles/style.css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id='loading-overlay' class='overlay'>
    <p>Loading...</p>
  </div>
  <div id='login-overlay' class='overlay'>
    <form id='email-box'>
      <p>Google Play email</p>
      <input type='text' name='Email' id='email-input'>
      <input type='button' value='Play' id='email-submit'>
    </form>
  </div>
  <div id='main'>
<!--     <div id='album-art'>
      <button id='down' class='control interface medium thumb right' title='Thumbs down' tabIndex='-1' disabled></button>
      <button id='up' class='control interface medium thumb right' title='Thumbs up' tabIndex='-1' disabled></button>
    </div> -->
    <menu id='menu' role='menu'>
      <div id='vslider' role='slider' class='dragdealer'>
        <div id='vslider-thumb' class='handle'></div>
        <div id='vslider-background'>
          <div id='played-vslider'></div>
        </div>
      </div>
      <!-- <button id='lastfm-toggle' class='menuitem' role='menuitem'>Scrobbling enabled</li> -->
      <!-- <div class='menuseparator'></div> -->

      <div class='menuseparator'></div>
      <button id='signout' class='menuitem' role='menuitem'>Sign out</li>
    </menu>
    <div id='top-bar'>
      <div id='title'></div>
      <div id='artist'></div>
      <div id='setting' class='control right'></div>
    </div>
    <div id='album-art'>
    </div>
    <div id='footer'>
      <div id='current-time'>0:00</div>
      <div id='total-time'>0:00</div>
      <div id='bottom-bar'>
        <div id='slider' role='slider' class='dragdealer interface'>
          <div id='slider-background'>
            <div id='played-slider'></div>
          </div>
          <div id='slider-thumb' class='handle interface'></div>
        </div>
        <div id='buttons'>
          <button id='repeat' class='control interface medium' title='Repeat songs' tabIndex='-1'></button>
          <button id='rew' class='control interface large' title='Previous song' tabIndex='-1' disabled></button>
          <button id='play' class='control interface large' title='Play' disabled></button>
          <button id='ff' class='control interface large' title='Next song' tabIndex='-1' disabled></button>
          <button id='shuffle' class='control interface medium' title='Shuffle songs' tabIndex='-1'></button>
        </div>
      </div>
    </div>
  </div>

  <script src='scripts/jquery.js'></script>
  <script src='scripts/dragdealer.min.js'></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='scripts/main.js'></script>
</body>
</html>
